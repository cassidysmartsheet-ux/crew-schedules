<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cassidy Paving Schedule Display - TEMPLATE CLEAN</title>
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
 
    <style>
        :root {
            /* --- BRAND SETTINGS (CASSIDY PAVING) --- */
            --brand-color: #CC0000;  /* Strong Red for accents & text */
            --brand-bg: #FFFFFF;     /* White background for Title Bar */
            --brand-text: #CC0000;   /* Red text for Title */
        }
 
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #222;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
 
        /* THE VIRTUAL CONTAINER
           Resolution set to 480x270 (ORIGINAL SIZE - 1X magnification).
           This is quarter of 1080p, optimized for readability.
           Calendar ribbons and text will display at standard size.
        */
        #virtual-desktop {
            width: 480px;
            height: 270px;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top left;
            /* JS will apply transform: scale() here to fit the actual TV screen */
        }
 
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0; /* Hidden until loaded */
            transition: opacity 1s ease-in-out;
        }
 
        iframe.active {
            opacity: 1;
            z-index: 10;
        }
 
        /* CUSTOM TITLE BAR OVERLAY */
        #title-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
 
            background-color: var(--brand-bg);
            border-bottom: 2px solid var(--brand-color);
            color: var(--brand-text);
 
            display: flex;
            align-items: center;
            justify-content: center;
 
            font-family: 'Oswald', sans-serif;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
 
            z-index: 100; /* Stays on top of Smartsheet */
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
 
        /* CONFIDENCE TIMESTAMP */
        #timestamp {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.85);
            border-left: 2px solid var(--brand-color);
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 0 3px 3px 0;
            font-family: 'Oswald', sans-serif;
            font-size: 7px;
            letter-spacing: 0.5px;
            z-index: 100;
        }
 
        /* HIDE SMARTSHEET UI ELEMENTS */
        /* Cover the toolbar area at top */
        #toolbar-cover {
            position: absolute;
            top: 30px;
            left: 0;
            width: 240px;
            height: 25px;
            background-color: #FFFFFF;
            z-index: 99;
        }
 
        /* Cover the right sidebar */
        #sidebar-cover {
            position: absolute;
            top: 30px;
            right: 0;
            width: 30px;
            height: 100%;
            background-color: #FFFFFF;
            z-index: 99;
        }
    </style>
</head>
<body>
 
    <div id="virtual-desktop">
 
        <div id="title-bar">PAVING CREW SCHEDULE</div>
 
        <iframe class="active" src="https://app.smartsheet.com/b/publish?EQBCT=4126bae0d0d748d69983228bb51f9e34"></iframe>
 
        <!-- Overlay blocks to hide Smartsheet UI elements -->
        <div id="toolbar-cover"></div>
        <div id="sidebar-cover"></div>
 
    </div>
 
    <div id="timestamp">Initializing...</div>
 
    <script>
        // Update the timestamp immediately on load
        function updateTime() {
            const now = new Date();
            document.getElementById('timestamp').innerText = 'LAST REFRESHED: ' + now.toLocaleTimeString();
        }
        updateTime();
 
        // SCALING LOGIC (The "Magic" Fit)
        function resizeContainer() {
            const container = document.getElementById('virtual-desktop');
 
            // CLEAN VERSION: 480x270 for 1X magnification (original readable size)
            const targetWidth = 480;
            const targetHeight = 270;
 
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
 
            // Calculate scale to fit our 480x270 container into ANY screen size
            const scaleX = windowWidth / targetWidth;
            const scaleY = windowHeight / targetHeight;
            const scale = Math.min(scaleX, scaleY);
 
            container.style.transform = `scale(${scale})`;
        }
 
        // Run on load and whenever window changes
        window.addEventListener('resize', resizeContainer);
        resizeContainer();
 
        // AUTO-REFRESH LOGIC
        // Reloads the entire page every 10 minutes (600,000 ms)
        setTimeout(() => window.location.reload(), 600000);
    </script>
</body>
</html>
